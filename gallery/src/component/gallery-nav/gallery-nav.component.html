<div *ngIf="currentDirectoryId !== undefined" (click)="goBack()" class="g-nav">

  <div class="g-nav-prev" (click)="prev($event)">
    <span class="mdi mdi-chevron-left"></span>
  </div>

  <div class="g-nav-next" (click)="next($event)">
    <span class="mdi mdi-chevron-right"></span>
  </div>

</div>
